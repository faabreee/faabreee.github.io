<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Inicio de página</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	
	</head>
	<body>
		<!-- Bloque Cabecera -->
		<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}">Home</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Bloque de Productos y Carrito de Compras -->
		<div class="container mt-4">
			<div class="row">
                <h2>Carrito de Compras</h2>
                <hr>
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr class="table-primary"> 
								<th>ID</th>
								<th>PRODUCTO</th>
								<th>DESCRIPCION</th>
								<th>PRECIO</th>
								<th>CANTIDAD</th>
								<th>SUBTOTAL</th>
								<th>ACCIONES</th>
							</tr>
						</thead>
						<tbody>
							<!-- Agrega aquí las filas de tu carrito de compras -->
						</tbody>
					</table>
				</div>
                <div class="col-md-4">
                    <div class="card" style="width: 20rem; border-style: none;">
                        <div>
                            <h4 class="card-title">Generar Compra</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group" style="gap: 5px;">
                                <label for="subtotal" class="fw-bold">Subtotal:</label>
                                <input type="text" class="form-control" id="subtotal" value="$44.98" disabled style="background-color: transparent;">
                            </div>
                            <div class="form-group">
                                <label for="precioEnvio" class="fw-bold">Precio de Envío:</label>
                                <input type="text" class="form-control" id="precioEnvio" value="$5.00" disabled style="background-color: transparent;">
                            </div>
                            <div class="form-group">
                                <label for="descuento" class="fw-bold">Descuento:</label>
                                <input type="text" class="form-control" id="descuento" value="$0.00" disabled style="background-color: transparent;">
                            </div>
                            <div class="form-group">
                                <label for="totalAPagar" class="fw-bold">Total a Pagar:</label>
                                <input type="text" class="form-control" id="totalAPagar" value="$49.98" disabled style="background-color: transparent;">
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Actualizar el Carrito</button>
                                <button class="btn btn-success btn-lg mt-2">Realizar Pago</button>
                            </div>
                        </div>
                    </div>
                </div>
                
			</div>
		</div>
	</body>
</html>
